<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/estilos.css">

  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="conteiner">
    <section class="conteiner__section section1">
      <h1 class="section1__h1">
        Our Pricing
      </h1>

      <div class="section1__div">
        <span class="section1__div--span section1Span1 ">
          Annually
        </span>
        <label class="switchBtn">
          <input id="btnSwitch" type="checkbox">
          <div class="slide round"></div>
        </label>
        <span class="section1__div--span section1Span2">
          Monthly
        </span>
      </div>
    </section>

    <section class="conteiner__section section2">
      <div class="conteiner__section--div div1">
        <span class="div1__span">
          Basic
        </span>
        <h2 class="div1__h2">
          &dollar;
          <strong class="div1__h2--strong">
            19.99
          </strong>
        </h2>

        <div class="div1__div1">
          <span class="div1__div1--span ">
            500 GB Storage
          </span>
          <span class="div1__div1--span ">
            2 Users Allowed
          </span>
          <span class="div1__div1--span ">
            Send up to 3 GB
          </span>
        </div>
        <button class="div1__button">
          Learn More
        </button>

      </div>

      <div class="conteiner__section--div div2">
        <span class="div2__span">
          Professional
        </span>
        <h2 class="div2__h2">
          &dollar;
          <strong class="div2__h2--strong">
            24.99
          </strong>
        </h2>
        <div class="div2__div1">
          <span class="div2__div1--span">
            1 TB Storage
          </span>
          <span class="div2__div1--span">
            5 Users Allowed
          </span>
          <span class="div2__div1--span">
            Send up to 10 GB
          </span>

        </div>
        <button class="div2__button">
          Learn More
        </button>

      </div>

      <div class="conteiner__section--div div3">
        <span class="div3__span">
          Master
        </span>
        <h2 class="div3__h2">
          &dollar;<strong class="div3__h2--strong">
            39.99
          </strong>
        </h2>

        <div class="div3__div1">
          <span class="div3__div1--span">
            2 TB Storage
          </span>
          <span class="div3__div1--span">
            10 Users Allowed
          </span>
          <span class="div3__div1--span">
            Send up to 20 GB
          </span>
        </div>
        <button class="div3__button">
          Learn More

        </button>
      </div>

    </section>


  </div>

</body>

</html>
